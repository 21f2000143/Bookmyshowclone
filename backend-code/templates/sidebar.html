<!DOCTYPE html>
<html>
<head>
  <title>Left Sidebar Example</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <style>
    /* Add custom CSS for sidebar */
    .sidebar {
      background-color: #f8f9fa; /* Set the sidebar background color */
      height: 100vh; /* Set the sidebar height to cover the full viewport height */
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-1 sidebar">
        <!-- Sidebar content goes here -->
        <h3>Sidebar</h3>
        <ul>
          <li>Item 1</li>
          <li>Item 2</li>
          <li>Item 3</li>
        </ul>
      </div>
      <div class="col-md-2" style="background-color: aqua;">
        <!-- Sidebar content goes here -->
        <h3>Sidebar</h3>
        <ul>
          <li>Item 1</li>
          <li>Item 2</li>
          <li>Item 3</li>
        </ul>
      </div>

      <!-- Main Content -->
      <div class="col-md-9">
        <!-- Main content goes here -->
        <h1>Main Content</h1>
        <p>This is the main content area.</p>
      </div>
    </div>
  </div>

  <!-- Include Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
