<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='bootstrap/css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <title>Ticket Show</title>
</head>
<body class="scrollarea rounded border border-bottom-0 row-gap-5" style="padding-top: 50px; padding-bottom: 30px;">
    <nav class="navbar navbar-expand-lg bg-light fixed-top">
        <div class="container-fluid align-middle">
            <div class="d-flex flex-row mb-3">
                <h4><span class="badge bg-secondary">Summary</span></h4>
            </div>
            <div class="d-flex flex-row-reverse">
                <div class="p-2"><a href="/login" class="btn btn-outline-primary">login</a></div>
            </div>
        </div>
    </nav>
    <div class="container text-center">
        {% if venues|length > 0 %}
        <div class="row">
            <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for venue in venues %}
                {% if venue.shows|length > 0 %}
                    <div class="col">
                        <div class="card text-center bg-body-secondary">
                            <div class="card-body">
                                <h5 class="card-title">{{ venue.venue_name }}</h5>
                                <div class="card">
                                    <div class="card-header">
                                        <h6>Available Shows</h6>
                                    </div> 
                                    <ul class="list-group list-group-flush">
                                    {% for show in venue.shows %}                            
                                    <li class="list-group-item">
                                        <div class="row">
                                            <div class="col">
                                                {{show.show_name}}
                                            </div>
                                            <div class="col">
                                                
                                            </div>
                                        </div>
                                    </li>
                                    {% endfor %}
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                {% endif %}
            {% endfor %}
            </div>
        </div>
        {% else %}
        <div class="alert alert-info" role="alert" style="margin-top: 4.5%;">
            No shows and venues Available.
        </div>
        {% endif %}
    </div>
</body>
</html>
